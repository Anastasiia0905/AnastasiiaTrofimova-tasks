<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkbox</title>
	<link rel="stylesheet" type="text/css" href="body.css">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	
</head>
<body>
	<form  method="post" onsubmit="return false">
		<div id="mainForm">
		<div id="buttons">
			<button id="defaultOpen" class="active tab formlink" onclick="openForm(event, 'SingForm')">Sign Up</button>
			<button  class="tab formlink" onclick="openForm(event, 'LogForm')">Log In</button>
		</div>
			
		<div id="SingForm" class="formcontent">
			<h1 class="headline">Sign Up for Free</h1>
			<input class="input" id="FirstName" name="FirstName" type="text" placeholder="FirstName" 
			autocomplete="on" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input class="input" id="LastName" name="LastName" type="text"  
			autocomplete="on" placeholder="Last Name" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input class="input" id="EmailAdress" name="EmailAddress" type="text" autocomplete="on" placeholder="Email Address" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input class="input" id="Password" name="Password" type="password" placeholder="Set A Password" onfocus="onFocus(this)" onblur="onBlur(this)">
			<input class="input" id="Submit" type="submit" value="get started">
		</div>
		<div id="LogForm" class="formcontent">
			<h1 class="headline">Welcome Back!</h1>

			
			<input  id="EmailAdress2" type="text"  placeholder="Email Address" onfocus="onFocus(this)" onblur="onBlur(this)">

			
			<input  id="Password2" type="text" placeholder="Password" onfocus="onFocus(this)" onblur="onBlur(this)">
			<a id="anchor" href="#">Forgot Password?</a>
			<input id="Submit2" type="submit" value="Log In">
		</div>
		</div>
		</form>
	
	<script type="text/javascript" src="script.js"></script>
	<script>
		document.querySelector('.input').onchange = (e) => {
			console.log(e.target)
		}
		
	</script>
</body>
</html>
