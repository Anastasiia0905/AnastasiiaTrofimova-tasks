    <script>
    var humburger = {
        navToggle: document.querySelector('.nav-toggle'),
        navMenu: document.querySelector('.nav-menu'),
        onToggle: function(e){
            e.preventDefault();
            this.navToggle.classList.toggle('expanted');
            this.navMenu.classList.toggle('expanted');
        }
    };
    humburger.navToggle.addEventListener('click', function(e){
        humburger.onToggle(e);
    });

    var dropDownMenu = document.querySelectorAll('.drop');
    for(var i = 0; i < dropDownMenu.length; i++){
        dropDownMenu[i].addEventListener('click', function(e){
            var dropDownContext = this.nextElementSibling;
            if (dropDownContext.style.display === 'block'){
            dropDownContext.style.display = 'none';
            } else {
                dropDownContext.style.display = 'block';
            }
        });
    }
